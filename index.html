        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            this._div.innerHTML = '<h4>Population flows</h4>' + (props ?
                '<b>Sq.ID: ' + props.sq_id + '</b><br />' + props.PassengersNo + ' people' : '');
        };

        info.addTo(map);


        // get color depending on population density value
        function getColor(d) {
            return d > 120000 ? '#000000' :
                d > 70000 ? '#800026' :
                d > 60000 ? '#BD0026' :
                d > 50000 ? '#E31A1C' :
                d > 40000 ? '#FC4E2A' :
                d > 30000 ? '#FD8D3C' :
                d > 20000 ? '#FEB24C' :
                d > 10000 ? '#FED976' :
                'none';
        }

        function style(feature) {
            return {
                weight: 0,
                opacity: 1,
                color: 'white',
                dashArray: '0',
                fillOpacity: 0.5,
                fillColor: getColor(feature.properties.PassengersNo)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.5
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        var geojson;








        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        geojson = L.geoJson(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


        var legend = L.control({
            position: 'bottomright'
        });

        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10000, 20000, 30000, 40000, 50000, 60000, 70000, 120000],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);
    </script>
